<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>阿虎红包支付自动跳转</title>
    <!-- 多协议适配：覆盖苹果/安卓不同支付宝唤起规则 -->
    <meta http-equiv="refresh" content="2;url=alipayqr://platformapi/startapp?saId=88886666">
    <!-- 备用跳转（安卓部分机型兼容） -->
    <link rel="alternate" href="alipay://platformapi/startapp?saId=88886666" id="alipayLink">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            padding: 50px 20px;
            font-size: 18px;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft YaHei", "Helvetica Neue", sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .tip {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .jump-btn {
            color: #fff;
            background: #0088ff;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .jump-btn:hover {
            background: #0066cc;
        }
        /* 适配小屏手机字体 */
        @media (max-width: 375px) {
            body {
                font-size: 16px;
            }
            .jump-btn {
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        // 自动检测并尝试唤起支付宝，解决部分机型刷新跳转失效问题
        window.onload = function() {
            setTimeout(function() {
                var aLink = document.getElementById('alipayLink');
                var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
                var isAndroid = /Android/i.test(navigator.userAgent);
                
                if (isIOS) {
                    window.location.href = aLink.href;
                } else if (isAndroid) {
                    var iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = aLink.href;
                    document.body.appendChild(iframe);
                    setTimeout(function() {
                        document.body.removeChild(iframe);
                    }, 1000);
                }
            }, 2000);
        };
    </script>
</head>
<body>
    <p class="tip">阿虎支付红包通道开启中...（2秒后自动跳转）</p>
    <a href="alipayqr://platformapi/startapp?saId=88886666" class="jump-btn">手动进入支付宝发红包</a>
    <!-- 安卓备用手动链接 -->
    <a href="alipay://platformapi/startapp?saId=88886666" style="display: none;" id="androidBackup">安卓备用跳转</a>
</body>
</html>
